{% extends 'emotion_recognition/base.html' %}
 {% load static %}

{% block title %}Password Reset Complete - EmoSpeak{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="flex justify-center">
            <div class="text-green-500">
                <i data-feather="check-circle" class="h-16 w-16"></i>
            </div>
        </div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">
            Password Reset Complete
        </h2>
        <p class="mt-2 text-center text-md text-gray-600 dark:text-gray-400">
            Your password has been set. You may go ahead and log in now.
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="flex justify-center">
            <a href="{% url 'emotion_recognition:login' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 transition duration-150">
                <i data-feather="log-in" class="h-4 w-4 mr-2"></i>
                Log in
            </a>
        </div>
    </div>
</div>
{% endblock %}
